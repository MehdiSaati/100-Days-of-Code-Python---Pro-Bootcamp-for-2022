<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1><a href="{{url_for('get_all_posts')}}">My Blog</a></h1></div>
    </div>
    <div class="content">
        <div class="card">
            <h1> {{post.title }}</h1>
            <h2> {{post.subtitle }}</h2>
            <p> {{post.body }}</p>
        </div>
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in Iran.</p>
    <p><a href="https://github.com/MehdiSaati">MehdiSaati</a> &copy; {{ year }}</p>

</footer>
</html>
